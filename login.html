<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <p>USER LOGIN</p>
        <form action="">
            <div class="div_us">
                <label for="user"><img src="https://i.postimg.cc/NLhfsKNF/usuario.png" alt="iconuser"></label>
                <input type="text" id="user" placeholder="Username">
            </div>
            <div class="div_pas">
                <input type="password" id="pass" placeholder="Password">
                <label for="pass"><img src="https://i.postimg.cc/brr2DSHR/candado.png" alt="iconpass"></label>
            </div>
            <button>LOGIN</button>
            
        </form>
    </div>
    
    
</body>
</html>
